name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2
        
    - name: Extract version
      shell: pwsh
      run: |
        $matches = Select-String -path Directory.build.props '<Version>(\d+\.\d+\.\d+)</Version>'
        $version = $matches.Matches[0].Groups[1].Value
        Write-Host "::set-env name=VERSION::$version"

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install local tools
      run: dotnet tool restore
    
    - name: Restore with lock
      run: dotnet restore --locked-mode
    
    - name: Dotnet Pack SDK
      run: dotnet pack src/GiraffeGenerator.Sdk -c Release -o bin/nupkg /p:Version=${{ env.VERSION }}
      
    - name: Dotnet Pack Tool
      run: dotnet pack src/GiraffeGenerator -c Release -o bin/nupkg /p:Version=${{ env.VERSION }} --no-restore
    
    - name: Dotnet Merge Nugets
      run: dotnet mergenupkg --source bin/nupkg/GiraffeGenerator.Sdk.${{ env.VERSION }}.nupkg --other bin/nupkg/GiraffeGenerator.${{ env.VERSION }}.nupkg --tools --only-files
    
    - name: Dotnet Pack Core
      run: dotnet pack src/GiraffeGenerator.Core -c Release -o bin/nupkg /p:Version=${{ env.VERSION }} --no-restore
      
    - name: Dotnet build Example project
      run: dotnet build src/Example -c Release --no-restore
      
    - name: Run Integration Tests
      run: dotnet test -c Release --no-restore
