openapi: "3.0.0"
info:
  title: Spec for null checking
paths:
  /id:
    post:
      operationId: postId
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/dataSetListInput'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dataSetListOutput'
components:
  schemas:
    forNullcheckingTesting:
      type: array
      items:
        type: array
        items:
          type: array
          items:
            type: object
            properties:
              optionalArrayOfOptional:
                type: array
                items:
                  type: object
                  nullable: true
                  properties:
                    requiredArray:
                      type: array
                      items:
                        type: string
                    nullableInt:
                      type: integer
                      nullable: true
                  required:
                    - requiredArray
    dataSetListInput:
      type: object
      properties:
        nullCheckingTest:
          $ref: '#/components/schemas/forNullcheckingTesting'
      required:
        - nullCheckingTest
    dataSetListOutput:
      type: object
      properties:
        nullCheckingTest:
          $ref: '#/components/schemas/forNullcheckingTesting'
      required:
        - nullCheckingTest